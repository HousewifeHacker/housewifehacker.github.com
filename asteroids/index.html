<!DOCTYPE html>
<html>
  <head>
    
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/gameView.js"></script>
  </head>
  <body>
   
    <canvas id="game-canvas"
      style="background-color: black; width:60%; float:right"></canvas>
    <h2>Asteroids Game</h2>
    <p>Canvas and JavaScript demo by Jessie Anderson</p>
    <a href="http://github.com/housewifehacker/asteroids">Source Code</a>
    <p>To play: Use arrow keys to move your magenta spaceship and press "a" to shoot. Friction with colliding space debris slows down all the moving objects. There's no score, so have fun!</p>

      
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = Asteroids.Game.DIM_Y;
      canvasEl.width = Asteroids.Game.DIM_X;
      // canvasEl.height = window.innerHeight;
      // canvasEl.width = window.innerWidth;
      var game = new Asteroids.Game();
      new Asteroids.GameView(game).start();
    </script>
  </body>
</html>
